        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


           <link rel="stylesheet" href="style.css">

           
           <title>Weather-App</title>

            </head>


            <body>

                <section class="container">
                    <div class="row justify-content-center">

                        <div class="col-8 col-sm-6 col-md-6">
                            <div class="bg-images text-center">
                                <h1 id="w-location" class="text-white">City</h1>
                                <h3 id="w-desc" class="text-white">Raining</h3>
                                <h3 id="w-string" class="text-white">20Â°C</h3>

                                <img id="w-icon" src="" alt="">
                                <ul class="list-group mt-3" id="w-details">
                                    <li class="list-group-item mb-02 bg-dark text-white" id="w-humidity">Humidity</li>
                                    <li class="list-group-item mb-02 bg-dark text-white" id="w-pressure">Pressure</li>
                                    <li class="list-group-item mb-02 bg-dark text-white" id="w-wind">Wind Speed</li>
                                </ul>

                                <hr>
                                <button type="button" class="btn button-edit text-light" data-toggle="modal" data-target="#exampleModal">Change Location</button>
                            </div>
                        </div>
                    </div>
                </section>


                <!-- <modal for changing location> -->

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Change Location</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="close">

                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>

                                <div class="modal-body">
                                    <form action="" id="w-from">

                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <input type="text" id="city" class="form-control">
                                        </div>

                                    </form>

                                </div>

                                <div class="modal-footer">
                                    <button type="button" data-dismiss="modal" id="w-change-btn" class="btn btn-primary">Changes</button>
                                </div>


                            </div>
                        </div>

                    </div>

                    <!-- external script  -->

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  

            <!-- <custom js> -->

            <script src="javascript/weather.js"></script>
           <script src="javascript/ui.js"></script>
           <script src="javascript/app.js"></script>


           

        </body>
        </html>
